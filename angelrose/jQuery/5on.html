<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
        $(document).ready(function(){
        $("p").on({
          mouseenter:function(){
              $(this).css("background-color","green")
          },
          mouseleave:function(){
                $(this).css("background-color","blue")
          },
           click:function(){
                $(this).css("background-color","pink")
                }
        });
});
        </script>

    </head>
    <body>
  
  
    <p>click me</p>
   
    </body>
</html>
