<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
        $(document).ready(function(){
        $("button").click(function(){
            $("#demo").hide()
        })
})
        </script>

    </head>
    <body>
    <h2> this is heading</h2>
    <p id="demo">first para</p>
    <p>second para</p>
    <button>click me</button>
    </body>
</html>
